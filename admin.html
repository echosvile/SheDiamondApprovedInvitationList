<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SheDiamond Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0e1a2b, #1e3350);
    color: white;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    margin: auto;
    padding: 1.5rem;
  }
  h1 {
    text-align: center;
    font-weight: bold;
  }
  input, textarea, button {
    width: 100%;
    margin-top: 1rem;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    outline: none;
  }
  input, textarea {
    background: #fff;
    color: #000;
  }
  button {
    background: #d63384;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .hidden {
    display: none;
  }
  .error {
    color: #ff4d4d;
    font-size: 0.9rem;
  }
  .policy-link {
    color: #ffcc00;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container" id="loginSection">
  <h1>Admin Login</h1>
  <input type="text" id="username" placeholder="Username" autocomplete="off">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p class="error" id="loginError"></p>
</div>

<div class="container hidden" id="tokenSection">
  <h1>Enter GitHub Token</h1>
  <input type="password" id="githubToken" placeholder="GitHub Token">
  <button onclick="submitToken()">Submit Token</button>
</div>

<div class="container hidden" id="panelSection">
  <h1 id="welcomeText"></h1>

  <h3>Single Entry</h3>
  <input type="number" id="phoneNumber" placeholder="Phone Number" oninput="validatePhone(this)">
  <input type="text" id="fullName" placeholder="Full Name">
  <input type="text" id="reservationCode" placeholder="Reservation Code">
  <input type="number" id="adminNumber" placeholder="Admin WhatsApp Number">
  <button onclick="addSingle()">Add Entry</button>
  <p id="singleError" class="error"></p>

  <h3>Batch Entry</h3>
  <textarea id="batchData" rows="6" placeholder="Format: Phone, Name (one per line)"></textarea>
  <input type="text" id="batchReservation" placeholder="Reservation Code for all">
  <input type="number" id="batchAdminNumber" placeholder="Admin WhatsApp Number for all">
  <button onclick="addBatch()">Add Batch</button>
  <p id="batchError" class="error"></p>
</div>

<script src="admin.js"></script>
</body>
</html>
